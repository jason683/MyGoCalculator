on:
  issues:
    types: [created]
  push:
    branches: [main]
jobs:
  titlePrefixCheck:
    runs-on: ubuntu-latest
    steps:
      - if: startsWith(github.event.issue.title, 'ABC-') != 'true'
        name: Close Issue
        uses: peter-evans/close-issue@v1
        with:
          comment: |
            Issue title must start with 'ABC-'.
            Auto-closing this issue.
