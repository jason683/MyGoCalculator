name: telegram message
on: 
  push:
    branches: [main]
jobs:

  build:
    name: Build
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@master
    - name: send default message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
